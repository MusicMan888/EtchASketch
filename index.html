<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-A-Sketch</title> 
</head>
<body> 
  <div class="plyArea">
    <h1 class="title">Etch-A-Sketch</h1>

    <div class="user-input">
      <p>New grid size:</p><input type="text" class="user-in">
      <p class="user-copy"></p>
      <button class="submit">Submit</button> 
    </div>
    <p class="prompt"></p>

    <div class="gridCnt"></div>

    <div class="controls">
      <form id=btnContainer>
        <input type="radio" id="black" name="color" value="black"><label for "black">Black</label>
        <input type="radio" id="red" name="color" value="red"><label for "red">Red</label>
        <input type="radio" id="green" name="color" value="green"><label for "green">Green</label>
        <input type="radio" id="blue" name="color" value="blue"><label for "blue">Blue</label>
        <input type="radio" id="random" name="color" value="random"><label for "random">Random</label>
        <input type="radio" id="erase" name="color" value="erase"><label for "erase">Erase</label>
      </form>

      <button class="clear-btn">Clear</button>
    </div>
    
    <div class="footer">
      <p> C. Daykin for <a href="https://www.theodinproject.com/"> The Odin Project</a></p>
    </div>
    
  </div>
</body>
  
</html>
